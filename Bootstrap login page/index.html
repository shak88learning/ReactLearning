<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="assets/Logo_Large_transparent_hsn.png" class="img-fluid signin-image">
                        <form class="signin-form">
                            <div class="form-group">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Remember Me <a href="#">Need Help?</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
